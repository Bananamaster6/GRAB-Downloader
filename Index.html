<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GrabVR Level Downloader</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
  font-family: Inter, system-ui, sans-serif;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.card {
  background: rgba(255,255,255,0.05);
  backdrop-filter: blur(15px);
  padding: 30px;
  border-radius: 16px;
  width: 360px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.4);
  text-align: center;
}

h1 {
  font-size: 22px;
  margin-bottom: 10px;
}

p {
  opacity: 0.7;
  font-size: 14px;
}

input {
  width: 100%;
  padding: 12px;
  border-radius: 10px;
  border: none;
  margin-top: 15px;
  font-size: 14px;
}

button {
  margin-top: 15px;
  width: 100%;
  padding: 12px;
  background: #5865f2;
  border: none;
  border-radius: 10px;
  font-size: 15px;
  color: white;
  cursor: pointer;
  transition: 0.2s;
}

button:hover {
  background: #4752c4;
}

.status {
  margin-top: 15px;
  font-size: 13px;
  opacity: 0.8;
}
</style>
</head>

<body>
<div class="card">
  <h1>GrabVR Level Downloader</h1>
  <p>Paste a GrabVR level link</p>

  <input id="url" placeholder="https://grabvr.quest/levels/viewer/12345" />
  <button onclick="download()">Download .level</button>

  <div class="status" id="status"></div>
</div>

<script>
async function download() {
  const status = document.getElementById("status");
  const url = document.getElementById("url").value;

  const match = url.match(/viewer\/(\d+)/);
  if (!match) {
    status.textContent = "Invalid GrabVR URL";
    return;
  }

  const levelId = match[1];
  status.textContent = "Downloading...";

  try {
    const downloadUrl = `https://grabdownload.vercel.app/api/download/${levelId}`;

    const res = await fetch(downloadUrl);
    if (!res.ok) throw new Error();

    const blob = await res.blob();
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = `${levelId}.level`;
    a.click();

    status.textContent = "Download complete ✔";
  } catch {
    status.textContent = "Download failed ❌";
  }
}
</script>
</body>
</html>
